<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url(bender-img/Elements\ Wallpaper.jpg);
            background-size: cover;
            background-position: center;
        }

        .slide {
            width: 70%;
            height: 600px;
            display: flex;
            margin: 80px auto;

            >div {
                width: 10px;
                height: 100%;
                flex-grow: 1;
                border: 1px solid black;
                transition: 1s;
                background-size: cover;
                background-position: center;
                &:hover{
                    flex-grow: 10;
                }
                &:nth-of-type(1) {
                    background-image: url(bender-img/firebender-wallpaper.jpg);
                }

                &:nth-of-type(2) {
                    background-image: url(bender-img/earthbender-wallpaper.jpg);
                }

                &:nth-of-type(3) {
                    background-image: url(bender-img/airbender-wallpaper.jpg);
                }

                &:nth-of-type(4) {
                    background-image: url(bender-img/waterbender-wallpaper.jpg);
                }

            }
        }
    </style>
</head>

<body>
    <div class="slide">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
